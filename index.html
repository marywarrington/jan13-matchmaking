<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" text="text/css">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Celebrity Matchmaking</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Find your celebrity love!</h1>
      </div>
      <div class="row">
        <div class="col-md-6 quiz">
          <div id="blanks">
            <form id="questions">
              <div class="form-group">
                <label for="gender">What gender celebrity do you want to date?</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="gender" id="female" value="female">
                    Female
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="gender" id="male" value="male">
                    Male
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="gender" id="either" value="either">
                    Either
                  </label>
                </div>
              </div>

              <div class="form-group">
                <label for="agerange">What age range is your ideal lover?</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="agerange" id="20" value="20">
                    20-30
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="agerange" id="30" value="30">
                    30-45
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="agerange" id="45" value="45">
                    45-65
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="agerange" id="65" value="65">
                    65+
                  </label>
                </div>
              </div>

              <div class="form-group">
                <label for="occupation">What occupations intrigue you the most?</label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="musician" value="musician">
                    Musician
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="actor" value="actor">
                    Actor
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="athlete" value="athlete">
                    Athlete
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="philanthropist" value="philanthropist">
                    Philanthropist
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="criminal" value="criminal">
                    Criminal
                  </label>
                </div>
              </div>

              <div class="form-group">
                <label for="eggs">How do you like your eggs?</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="eggs" id="fried" value="fried">
                    Fried
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="eggs" id="fertilized" value="fertilized">
                    Fertilized
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="eggs" id="poached" value="poached">
                    Poached
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="eggs" id="scrambled" value="scrambled">
                    Scrambled
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="eggs" id="applesauce" value="applesauce">
                    Applesauce
                  </label>
                </div>
              </div>

              <div class="form-group">
                <label for="random">Choose one:</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="random" id="spaceship" value="spaceship">
                    Spaceship
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="random" id="tiki" value="tiki">
                    Tiki Bar
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="random" id="cow" value="cow">
                    Cow
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="random" id="hamm" value="hamm">
                    Hamm Radio
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="random" id="crayons" value="crayons">
                    Crayons
                  </label>
                </div>
              </div>

              <button type="submit" class="btn">Show me my love!</button>
            </form>
          </div>
        </div>

        <div class="col-md-6">

          <div id="profiles">
            <div id="gif">
              <img src="img/heart.gif" alt="animated heart gif">
            </div>

            <div id="oprah" class="pic">
              <h3>YOU GET AN OPRAAAAAAAAHHHHHH</h3>
              <img src="img/oprah.jpeg" alt="picture of oprah">
            </div>

            <div id="gosling" class="pic">
              <h3>Hey girl, you get to be in a mutually respectful relationship with Ryan Gosling</h3>
              <img src="img/gosling.jpeg" alt="picture of ryan gosling">
            </div>

            <div id="cage" class="pic">
              <h3>Uh oh...it is Nic Cage...</h3>
              <img src="img/cage.jpeg" alt="picture of nic cage">
            </div>

            <div id="paltrow" class="pic">
              <h3>Gwyneth will make you a kale salad any day</h3>
              <img src="img/paltrow.jpeg" alt="picture of gwyneth paltrow">
            </div>

            <div id="airbud" class="pic">
              <h3>A hunky golden receiver</h3>
              <img src="img/airbud.jpeg" alt="picture of airbud">
            </div>

          </div>
        </div>

      </div>
    </div>
  </body>
</html>
